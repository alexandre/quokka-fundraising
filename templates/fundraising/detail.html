{% extends theme("base.html") %}

{% block page_header %}
<div class="large-12 columns">
  <div class="page-header">
    <h1> {{ campaign.title }}</h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="large-12 columns">
  {% if campaign.body %}
    <p>{{ campaign.body|safe() }}</p>
  {% endif %}

  <p>{{ campaign.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
</div>
{% endblock %}
